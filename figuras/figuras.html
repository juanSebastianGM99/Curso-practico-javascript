<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geometricas en javascript</title>
</head>
<body>
    <header>
        <h1>
            figuras geometricas
        </h1>
        <p>Esta es una calculadora basica para figuras geometricas</p>
    </header>
    <main>
        <section>
            <h2>
                Calcula el area y perimetro de un cuadrado.
            </h2>
            <form>
                <label for="inputCuadrado">
                    Por favor, escribe cuanto mide un lado de tu cuadrado.
                </label><br>
                    <input id="inputCuadrado" type="number"><br><br>
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                    Perimetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                    Area
                    </button>
            </form>
        </section> 
    </main>
    <footer></footer>
    
    <script src="./figuras.js"></script>
</body>
</html>
